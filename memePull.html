<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API</title>
</head>

<body>

  <div id="GIFs-display-here"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
  for(i = 0; i < 5; i++){ 
    var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=lrsooYRr3F7AO9WPm7K3vvOnXt3OGcZB&limit=5";

    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {
      console.log(response);
      $("#GIFs-display-here").prepend(`<img src="${response.data.image_url}" />`)
    });
  }
  </script>

</body>

</html>
